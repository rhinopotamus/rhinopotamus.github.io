---
layout: page
permalink: /categories/
title: Categories
---

<div id="categories">

  <!-- generated by autopages -->
  {% for my_page in site.pages %}  
    {% if my_page.title and my_page.autogen == nil and my_page.autopage != nil %}
    <a class="page-link" href="{{ my_page.url | relative_url }}">
      <h4 class="category-name">
        {% if my_page.autopages %}{{my_page.autopage.display_name}}{% endif %}
      </h4>
    </a>
    {% endif %}
  {% endfor %}

</div>
