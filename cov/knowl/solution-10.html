\begin{align*}
\int_{x_1}^{x_2} m(x) \eta(x)\, dx \amp= \eta(x) M(x) \bigg\vert_{x_1}^{x_2} - \int_{x_1}^{x_2} M(x) \eta'(x)\,dx \\
\amp = (\eta(x_2) M(x_2) - \eta(x_1) M(x_1)) - \int_{x_1}^{x_2} M(x) \eta'(x)\,dx \\
\amp = - \int_{x_1}^{x_2} M(x) \eta'(x)\,dx.
\end{align*}
