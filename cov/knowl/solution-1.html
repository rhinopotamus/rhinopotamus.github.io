<span class="type">Solution</span><span class="space"> </span><span class="codenumber">5.1</span><span class="period">.</span>
</h6>
<p>\(\frac{\Delta x}{\Delta x}\) is just a \(1\) with a cheap disguise on, and multiplying by \(1\) doesn't change anything at all. Multiplying by a fancy \(1\) (as well as adding a fancy \(0\)) is a favorite trick of mathematicians. <div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/disguised-1.png" style="width: 100%; height: auto;" alt="A 1 with a cheap disguise on."></div></p>
