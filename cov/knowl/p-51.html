<p>The first two classes are called \(C^0\) and \(C^1\text{.}\) \(C^0\) consists of all the <em class="emphasis">continuous</em> functions, and \(C^1\) is the class of <em class="emphasis">differentiable</em> functions whose derivative is continuous. Give an example of a function in \(C^0\) that isn't in \(C^1\text{.}\)</p>
