<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Then we showed that if \(C_{12}\) was any other admissible arc (which we can think of as some variation of \(E_{12}\)), then it was definitely longer than \(E_{12}\text{,}\) unless the wiggle was 0. That is, we showed "if straight line, then minimizing arc."</p>
