<body><div class="solution solution-like"><p>Since \(\displaystyle 0 = - \int_{x_1}^{x_2} M(x) \eta'(x)\,dx\text{,}\) <a class="xref" data-knowl="./knowl/lemma-fundamental.html" title="Lemma 2.3.1: The Fundamental Lemma">LemmaÂ 2.3.1</a> implies that \(M(x)\) is a constant. Since \(M(x)\) was the antiderivative of \(m(x)\text{,}\) we can conclude that \(m(x) \equiv 0\) -- that is, that \(m(x)\) is the constant function 0.</p></div></body>
