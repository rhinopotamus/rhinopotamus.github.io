<p>The difference of the lengths \(I(E_{34})\) and \(I(E_{56})\) of the moving segment in two positions \(E_{34}\) and \(E_{56}\) is given by the formula</p>
<div class="displaymath">
\begin{equation}
I(E_{56}) - I(E_{34}) = I^*(D_{46}) - I^*(C_{35}).\tag{2.5.3}
\end{equation}
