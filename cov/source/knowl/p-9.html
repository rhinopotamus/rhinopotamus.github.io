<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we knew a shape was a square, we would definitely know it was a rectangle -- that is, "the shape is a square" is enough information to let you conclude that "the shape is a rectangle". So, "square" is <em class="emphasis">sufficient</em> for "rectangle".</p>
